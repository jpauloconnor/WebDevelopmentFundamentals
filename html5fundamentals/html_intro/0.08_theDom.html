<!--
	You're going to notice a pattern when typing html
		There is a hierarchy to your tags
		Tags get "nested" inside of other tags
		Hierarchy is called the DOM tree
-->

<house>
<kitchen>
	<dishwasher>
		<dirty-dishes>
		<clean-dishes>
	</dishwasher>
	<cabinets>
		<food>
		</food>
		<plates>
		</plates>
	</cabinets>
</kitchen>
<living-room>
	<couch>
		<cushions>
		</cushions>
	</couch>
	<television>
		<shows>
		</shows>
	</television>
</living-room>
</house>
