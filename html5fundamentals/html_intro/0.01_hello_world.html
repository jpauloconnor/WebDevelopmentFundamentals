<!--
Explain opening & closing tags
Explain DOCTYPE, html, head, title, body

Head has metadata - nothing in the head will show up on the page, except for the <title>
	It has metadata - information about the document for the browser to read. 
	Think of the head as doing the invisible thinking
	The body manifests or shows the actual content.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	Hello World
</body>
</html>
